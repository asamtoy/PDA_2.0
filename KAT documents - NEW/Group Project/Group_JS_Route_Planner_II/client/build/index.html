<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walkable Edinburgh</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQFXY7Bu89SZ6_61bRjfwwQih0I0uqv_c&libraries=places"></script>
</head>

  <body>
    <div id="header">
      <h1>Walkable Edinburgh</h1>
    </div>

    <div class="above-map-container">
      <div class="above-map-box" id="route-select-div">
        <select name="route-select" id="route-select"></select>
      </div>
      <div class="above-map-box" id="weather">
        <h3>Current Weather:</h3>
        <div class="above-map-box-inner" id="weather-canvas-div"><canvas id="weather-canvas" width="64" height="64"></canvas></div>
        <div class="above-map-box-inner" id="weather-text-div"><p id="weather-text"></p></div>
      </div>
    </div>

    <div id="main-map"></div>
    
    <h2>Create a Custom Route</h2>



    <div class="info-grid">

      <div class="grid-cell">
        <h2>Where are you starting?</h2>
        <input type="text" name="origin-input" id="origin-input" class="controls">
      </div>

      <div id="waypoint-grid-cell" class="grid-cell">
        <h2 id="waypoint-h2">What are your calling points?</h2>
        <div class="tab">
          <button class="tablinks" id="culturalButton">Things to Do</button>
          <button class="tablinks" id ="viewsButton">Places to See</button>
          <button class="tablinks" id ="foodButton">Food & Drink</button>
        </div>

        <div id="cultural" class="tabcontent">
          <!-- <h3>Cultural</h3> -->
          <ul id="waypoint-list-cultural"></ul>
        </div>

        <div id="views" class="tabcontent">
          <!-- <h3>Views</h3> -->
          <ul id="waypoint-list-views"></ul>
        </div>

        <div id="food" class="tabcontent">
          <!-- <h3>Food</h3> -->
          <ul id="waypoint-list-food"></ul>
        </div>

      </div>
      <div class="grid-cell">
        <h2>Where do you want to end up?</h2>
        <input type="text" name="destination-input" id="destination-input" class="controls">
      </div>

    </div>

    <div class="plan-route">
      <input type="text" name="route-name" id="route-name" placeholder="Enter route name here" class="controls" />
      <button type="button" name="plan-route" id="plan-route-btn">Save Your Route</button>
    </div>

    <div id="flickr-photo"></div>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  </body>

<footer>
  <p>Created by Team Overcoming Instability: Ryan Forgie, Ben Conway, Andrew Samtoy, and Alice Rees 2017</p>
</footer>

</html>
